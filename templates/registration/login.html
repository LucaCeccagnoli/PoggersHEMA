{% extends 'auth_layout.html' %}
<!-- tag cripsy forms, definiti dal template in settings.py-->
{% load crispy_forms_tags %}

{% block content %}

    <h1>Login</h1>
    <div class = "login-form-container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type = "submit" class = "btn btn-sm btn-outline-primary"> Login </button>
        </form>
        <br>
        <div class = "mt-2">
            <a href="{% url 'django_registration_register' %}">Create a new Account</a>
        </div>
    </div>

{% endblock %}
